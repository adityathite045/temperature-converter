<!DOCTYPE html>
<html>
<head>
<title>Attendance Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: lavender;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    border: 2px solid lightblue;
    width: 280px;
    text-align: center;
}

input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
}

button {
    padding: 8px 15px;
    cursor: pointer;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}
</style>

</head>

<body>

<div class="container">

<h3>Attendance Calculator</h3>

<input type="number" id="total" placeholder="Total students">

<input type="number" id="present" placeholder="Present students">

<button onclick="calculate()">Calculate</button>

<div id="result"></div>

</div>

<script>
function calculate() {

let total = Number(document.getElementById("total").value);
let present = Number(document.getElementById("present").value);
let result = document.getElementById("result");

if (total <= 0 || present < 0 || present > total) {
    result.innerText = "Invalid input!";
    result.style.color = "red";
    return;
}

let percent = (present / total) * 100;

result.innerText = "Attendance: " + percent.toFixed(2) + "%";
result.style.color = "green";
}
</script>

</body>
</html>
